  <body>
    <header>

<header class="header">
  <div class="logo-container">
    <img src="/images/logo_color.png" alt="Bulsara Logo" class="logo" />
  </div>
</header>

<script>
  document.addEventListener("scroll", function () {
    const logo = document.querySelector(".logo");
    if (window.scrollY > 100) {
      logo.style.opacity = "0";
      logo.style.transition = "opacity 2s ease";
    } else {
      logo.style.opacity = "1";
    }
  });
</script>
</header>
    <main class="container">
<span class="heading-t"></span>
<h1>CONTACT TYPE: Contact Us</h1>
<span class="heading-b"></span>
<p>Fill in this form in order to reach or hire the band for your event.</p>
 <div class="contact-section">
  <strong> Fill in this form in order to reach or hire the band for your event. </strong>

  
  <div class="contact-form-wrapper">
    
    <form class="contact-form" action="/en/contact" method="post" novalidate>
      
      <input type="hidden" name="form_id" value="contactFormEn" />

      <div class="form-group">
        <label for="your-name" class="form-label">Your name</label>
        <input
          type="text"
          id="your-name"
          name="your-name"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="your-email" class="form-label">Your email</label>
        <input
          type="email"
          id="your-email"
          name="your-email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="your-subject" class="form-label">Subject</label>
        <input
          type="text"
          id="your-subject"
          name="your-subject"
          class="form-control"
          required
        />
      </div>

      <div class="form-group">
        <label for="your-message" class="form-label">Message</label>
        <textarea
          id="your-message"
          name="your-message"
          class="form-control"
          rows="6"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-submit">Send</button>

      
      <div class="form-response" aria-live="polite"></div>
    </form>
  </div>

  
  <div class="contact-info">
    <p class="parrafoMobile">
      <strong>E-mail: info@prodfexart.com</strong>
    </p>
    <p class="parrafoMobile">
      <strong>
        Phone:
        <a href="tel:+34625493717" class="phone-link"> +34 625493717 </a>
      </strong>
    </p>
  </div>
</div>
 </main>

      <i class="fa fa-instagram" title="Instagram"></i>
    </a>
  </div>

  
  <p class="footer-copyright">Copyright 2024. All rights reserved.</p>
</div>
</footer>
